name: Deploy Documentation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build

      - name: Deploy to server
        if: github.ref == 'refs/heads/main'
        run: |
          # Deploy build folder to web server on port 8604
          rsync -avz --delete build/ /var/www/nodetl-docs/
        
      - name: Verify deployment
        if: github.ref == 'refs/heads/main'
        run: |
          curl -f http://localhost:8604/ || exit 1
