name: Deploy Documentation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build

      - name: Build Docker image
        if: github.ref == 'refs/heads/main'
        run: |
          docker build -t nodetl-docs:latest .
        
      - name: Stop and remove existing container
        if: github.ref == 'refs/heads/main'
        run: |
          docker stop nodetl-docs || true
          docker rm nodetl-docs || true
        
      - name: Run Docker container
        if: github.ref == 'refs/heads/main'
        run: |
          docker run -d --name nodetl-docs -p 8604:80 --restart unless-stopped nodetl-docs:latest
        
      - name: Verify deployment
        if: github.ref == 'refs/heads/main'
        run: |
          sleep 5
          curl -f http://localhost:8604/ || exit 1
